<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibez</title>
    <!-- Incluindo Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de cima -->
    <div class="barra-de-cima">
        <input class="caixa-pesquisa" type="text" placeholder="Pesquise sua música preferida aqui...">
        <nav>
            <ul>
                <li id="perfil"><a href="#"><i class="fas fa-user"></i></a></li>
                <li id="config"><a href="#"><i class="fas fa-cog"></i></a></li>
            </ul>
        </nav>
    </div>

    <!-- Barra lateral esquerda -->
    <div class="barra-esquerda">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i></a></li>
            <li><a href="#"><i class="fas fa-music"></i></a></li>
            <li><a href="#"><i class="fas fa-share-alt"></i></a></li>
            <li><a href="#"><i class="fas fa-compass"></i></a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i></a></li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="secao">
        <div class="categorias">
            <button>Podcasts</button>
            <button>Relax</button>
            <button>Para ouvir no trânsito</button>
            <button>Energia</button>
            <button>Para treinar</button>
            <button>Romance</button>
            <button>Positividade</button>
            <button>Festa</button>
            <button>Foco</button>
            <button>Triste</button>
        </div>

        <h2>Recomendações</h2>
        <div class="recomendacoes">
            <div class="album-card">
                <img src="download.jpg" alt="Álbum 1">
                <p>Reino Gospel</p>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 2">
                <p>GIF Pop BR</p>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 3">
                <p>Festa sertaneja</p>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 4">
                <p>Shoegaze</p>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 5">
                <p>Brazilian Phonk</p>
            </div>
        </div>

        <h2>Lançamentos</h2>
        <div class="lancamentos">
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 1">
                <p>Praiou (Deluxe)</p>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 2">
                <p>Embaixador Acústico</p>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 3">
                <p>Heavy Is the Crown</p>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 4">
                <p>José & Durval</p>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/150" alt="Álbum 5">
                <p>Ser Táo Eu - Parte 3</p>
            </div>
        </div>
    </div>

</html>
